<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-widget</title>
    <script src="counter-widget.js" defer></script>
    
    <script src="//unpkg.com/alpinejs" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


</head>

<body class="container">

    <br><br><br><br>
<div>
    <div x-data="{counter : 7}">
        <h1>Counter Widgets</h1>

        <h2>Increment & decrement a counter using Alpine</h2>
        
          <button x-on:click="counter++">Increment(+)</button>
          <div x-text="counter"></div>
          
          <button x-on:click=" if (counter>0)counter--">Decrement(-)</button>

      </div>

</div>

<div>

    <h2>Increment & decrement a counter using DOM</h2>


       </div>

        <button class="increment">Increment(+)</button>

        <div class="theNumber">
            0
        </div>

        <button class="decrement">Decrement(-)</button>
    </div>
</div>
<style>
    body {
        background-color: aqua;
        padding: 1em;
        margin: 1em;
        flex: 3;
    }
    
    .hr{

        width: fit-content;
    }
</style>


</body>


</html>
